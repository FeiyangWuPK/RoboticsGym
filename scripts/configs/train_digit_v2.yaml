env:
  name: DigitFKHY-v2
  n_envs: 24
  seed: 42
  domain_randomization_scale: 0.1

training:
  total_timesteps: 100_000_000
  learning_rate: 0.003
  buffer_size: 1000000
  batch_size: 64
  learning_starts: 100
  train_freq: 1
  gradient_steps: 1
  ent_coef: "auto"
  verbose: 0
  mixture_coeff: 0.1

wandb:
  project: "L2T Digit"
  run_name: "L2T simplified"
  group: "Digit"
  entity: "rl-digit"
  sync_tensorboard: True

hydra:
  job:
    chdir: False

eval:
  n_eval_episodes: 5
  eval_freq: 10000
  eval_render: False
  student_n_eval_episodes: 5
  student_eval_freq: 10000
  student_eval_render: False